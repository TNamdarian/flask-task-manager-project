{% extends "base.html" %}
{% block content %}
    <h3 class="cyan-text center-align">Add Task</h3>
    <div class="row card-panel grey lighten-5">
        <form class="col s12" methods="POST" action="">
          <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-pencil-alt prefix cyan-text"></i>
              <input id="task_name" name="taks_name" minlength="5" maxlength="50" 
              type="text" class="validate" required>
              <label for="taks_name">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-align-left prefix cyan-text"></i>
                <textarea id="text_description" naem="text_description" minlength="5" maxlength="200" 
                class="materialize-textarea validate required"></textarea>
                <label for="text_description">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
              <i class="fas fa-calendar-alt prefix cyan-text"></i>
              <input id="due_date" name="due_date"
              type="text" class="datepicker validate" required>
              <label for="taks_name">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                 <div class="switch">
                    <i class="fas fa-exclamation-circle prefix cyan-text"></i>
                    <label for="is_urgent">
                        <input type="checkbox" id="is_urgent" name="is_urgent">
                        <span class="lever"></span>
                        Is Urgent
                    </label>
                </div>
            </div>
        </div>
        </form>
    </div>
{% endblock %}
